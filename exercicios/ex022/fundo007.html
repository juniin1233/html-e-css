<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento</title>
    <style>
        #contener{
            background-color: purple;
            height: 400px;
            padding: 10px;
            position: relative;
        }
        #conteudo{            
            background-color: yellow;
            height: 100px;
            width: 200px;
            position: absolute;

            left: 50% ;
            top: 50% ;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="contener">
        <article id="conteudo">
        </article>
    </section>
</body>
</html>

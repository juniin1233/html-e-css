<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Acordar</li>
        <li>Ligar o computador</li>
        <li>Curtir a vida</li>
        <li>Ser gentil</li>
        <li>Comer</li>
        <li>Suiça</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="circle">
        <li>Comer comer, comer comer</li>
        <li>comer para poder crescer</li>
        <li>Alface</li>
        <li>Tangirina</li>
        <li>tomate</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulario:</h1>
    <form action="cadastro.js" method="get">
        <p>
            <label for="iuso">Usuario: </label>
            <input type="text" name="uso" id="iuso" required minlength="5" maxlength="15">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
        <p>
            <label for="imes">Mês letivo: </label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia: </label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Horário: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="datetime-local" name="datetime2" id="idatetime2">
        </p>
        <p>
            
        </p>
    </form>
</body>
</html>

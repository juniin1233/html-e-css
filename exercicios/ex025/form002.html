<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando elementos de Formulario: </h1>
    <form action="#" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sexoMAS"><label for="sexoMAS">Masculino</label><br>
            <input type="radio" name="sexo" id="sexoFEM"><label for="sexoFEM">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Dados sobre quaisquer coisa</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futtebol</label><br>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Voleibol</label><br>
        </fieldset>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" placeholder="(XX)XXXXX-XXXX" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar">
            </p> 
        </fieldset>
    </form>
</body>
</html>
